            {
                "name": "ShowNameInPhysicalLibraryPath2",
                "action": "KEEP_LENGTH_DAYS_7",
                "plex_library_name": "PlexLibraryNameThatContainsName2",
                "utilities_path": "/pathUtilitiesToMedia"
            }
        ]
    },

    "folder_cleanup": {
        "enabled": "True",
        "cron_run_rate": "0 */2",
        "notify_plex_of_delete": "False",
