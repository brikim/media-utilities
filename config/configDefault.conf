    "delete_watched": {
        "enabled": "True",
        "cron_run_rate": "0 */2",
        "delete_time_hours": 24,
        "users": [
            {"plex_name": "User1", "emby_name": "User1"},
            {"plex_name": "User2", "emby_name": "User2"}
        ],
        "libraries": [
            {
                "plex_library_name": "PlexLibraryName", "plex_media_path": "/pathPlexUsesForMedia",
